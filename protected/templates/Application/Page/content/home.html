<div class="row h-100">
	<div class="col h-100">
		<div class="code-container">
			{CODE_EDITOR}
			<span class="badge bg-secondary">Code</span>
		</div>
		<div class="result-container">
			<iframe name="code_result" class="code_result"></iframe>
			<span class="badge bg-secondary">Result</span>
		</div>
	</div>
</div>

<div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvas">
	<div class="offcanvas-header">
		<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
	</div>
	<div class="offcanvas-body">
		<h1 id="title" class="h3" contenteditable="{EDITABLE}" data-placeholder="Title">{TITLE}</h1>
		<div id="description" contenteditable="{EDITABLE}" data-placeholder="Description">{DESCRIPTION}</div>
	</div>
</div>
